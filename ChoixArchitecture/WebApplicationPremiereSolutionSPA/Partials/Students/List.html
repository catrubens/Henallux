<div>
    <table>
        <thead>
            <tr>
                <td><b>Nom</b></td>
                <td><b>Prénom</b></td>
                <td><b>Date de naissance</b></td>
                <td><b>Pays</b></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="student in students">
                <td>{{student.FirstName}}</td>
                <td>{{student.LastName}}</td>
                <td>{{student.BirthDate}}</td>
                <td>{{student.Country}}</td>
            </tr>
        </tbody>
    </table>
</div>
